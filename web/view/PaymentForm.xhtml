<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8"/>
        <title>Payment Form</title>
        <!-- Bootstrap Styles --><link href="../bootstrap-5.2.2-dist/css/bootstrap.css" rel="stylesheet"/>
        <!-- Custom Styles in This Files. --><link href="../css/style.css" rel="stylesheet"/>
    </h:head>

    <body>
        <!-- HEADER -->
        <header>
            <div class="collapse bg-dark" id="navbarHeader">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-md-7 py-4">
                            <h2 class="text-white">Nakama Ticket</h2>
                            <p class="text-muted">Our solution is end-to-end, from web ticketing marketplace, online booking for events.</p>
                        </div>
                        <div class="col-sm-4 offset-md-1 py-4">
                            <h5 class="text-white">Want to use our services? or any problem?</h5>
                            <h5 class="text-white">Contact us on</h5>
                            <ul class="list-unstyled">
                                <li><a href="https://www.instagram.com/ryan.adiyantara/" class="text-white">Instagram</a></li>
                                <li><a href="https://wa.me/6282128428935" class="text-white">Whatsapp</a></li>
                                <li><a href="mailto:adiyantararyan@gmail.com" class="text-white">Email</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="navbar navbar-dark bg-dark shadow-sm">
                <div class="container">
                    <a href="#" class="navbar-brand d-flex align-items-center">
                        <img class="logo-web" width="150" height="50" src="../aset/LOGO1.jpg"/>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </div>
        </header>

        <main>
            <section class="py-2 text-center container">
                <div class="row py-lg-5">
                    <div class="col-lg-6 col-md-8 mx-auto">
                        <h1 class="fw-light">Hello Nakama Customer!</h1>

                    </div>
                </div>
            </section>
            <div class="col-md-7 col-lg-8 container">
                <h4 class="mb-3">Please Fill the Form.</h4>
                <br/>
                <h:form class="needs-validation">
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="FullName" class="form-label">Full Name</label>
                            <h:inputText class="form-control" id="fullname" a:placeholder="" value="#{customer.nama}" required="true"/>
                        </div>
                        <div class="col-12">
                            <label for="email" class="form-label">Email <span class="text-muted">(fill in correctly for ticket delivery)</span></label>
                            <h:inputText  class="form-control" id="email" a:placeholder="you@example.com" value="#{customer.email}" required="true"/>
                        </div>
                        <div class="col-12">
                            <label for="address" class="form-label">Phone Number</label>
                            <h:inputText class="form-control" id="phonenumber" a:placeholder="" value="#{customer.telp}" required="true"/>
                        </div>
                        <div class="col-12">
                            <label for="address" class="form-label">KTP Number</label>
                            <h:inputText  class="form-control" id="NIN" a:placeholder="" value="#{customer.ktp}" required="true"/>
                        </div>
                        <label for="PaymentWith" class="form-label" >Payment With</label>
                        <div>
                            <h:selectOneMenu value="#{customer.pembayaran}" id="payment" required="true">
                                <f:selectItem  itemValue="BCA" class="form-check-input"/>
                                <f:selectItem  itemValue="BJB" class="form-check-input"/>
                                <f:selectItem  itemValue="BNI" class="form-check-input"/>
                                <f:selectItem  itemValue="BRI"   class="form-check-input"/>
                                <f:selectItem  itemValue="CIMB"   class="form-check-input"/>
                                <f:selectItem  itemValue="Danamon"   class="form-check-input"/>
                                <f:selectItem  itemValue="Mandiri"   class="form-check-input"/>
                                <f:selectItem  itemValue="Bank Mega"   class="form-check-input"/>
                                <f:selectItem  itemValue="Bank Permata"   class="form-check-input"/>
                                <f:selectItem  itemValue="Dana"   class="form-check-input"/>
                                <f:selectItem  itemValue="Gopay"   class="form-check-input"/>
                                <f:selectItem  itemValue="LinkAja"  class="form-check-input"/>
                                <f:selectItem  itemValue="OVO"   class="form-check-input"/>
                                <f:selectItem  itemValue="Paypal"   class="form-check-input"/>
                                <f:selectItem  itemValue="ShopeePay"  class="form-check-input"/>
                            </h:selectOneMenu>
                        </div>
                        <br/>
                        <br/>
                        <br/>
                        <hr/>
                        <br/>
                        <br/>
                    </div>
                    <h:commandButton class="w-100 btn btn-primary btn-lg" action="#{customer.save_user()}" value="Check Out" />
                </h:form>
            </div>
            <hr class="my-4"/>
        </main>
        <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <p class="col-md-4 mb-0 text-muted">&copy; 2022 Nakama Ticket, Inc</p>
                <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                    <img class="logo-web" width="120" height="40" src="../aset/LOGO2.jpg"/>
                </a>
            </footer>
        </div>     
        
        <!-- Bootstrap Script -->
        <script src="../bootstrap-5.2.2-dist/js/bootstrap.bundle.min.js"></script> 
    </body>
</html>
